<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carlito&display=swap" rel="stylesheet">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand logo" href="/">ⓝⓞⓡⓜⓘⓚ</a>
            <form class="d-flex" method="post">
                {% if current_user.is_authenticated %}
                <a href="/user/{{current_user.id}}">
                    <img src="{{current_user.photo}}" style="width: 37px; border-radius: 50%">
                </a>
                <a href="/add_new_review" class="btn btn-success" style="margin-left: 10px">
                    Добавить
                </a>
                {% else %}
                <a href="/login">
                    <img src="/static/img/user_stock_img.png" style="width: 37px; border-radius: 50%">
                </a>
                {% endif %}
                <input name="search" class="form-control me-2" placeholder="Поиск"
                       style="margin-left: 10px"
                       aria-label="Search">
                <button class="btn btn-outline-success" type="submit" style="margin-left: 5px">Поиск</button>
            </form>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row" style="margin-top: 30px">
        <div class="col-3 container">
            <ul class="list-group list-group-flush" style="width: 120px">
                <li class="list-group-item text-center">
                    <a href="/category/Игры" style="color: #198754; opacity: .9">
                        Игры
                    </a>
                </li>
                <li class="list-group-item text-center">
                    <a href="/category/Софт" style="color: #198754; opacity: .9">
                        Софт
                    </a>
                </li>
                <li class="list-group-item text-center">
                    <a href="/category/Музыка" style="color: #198754; opacity: .9">
                        Музыка
                    </a>
                </li>
                <li class="list-group-item text-center">
                    <a href="/category/Фильмы" style="color: #198754; opacity: .9">
                        Фильмы
                    </a>
                </li>
                <li class="list-group-item text-center">
                    <a href="/category/Сериалы" style="color: #198754; opacity: .9">
                        Сериалы
                    </a>
                </li>
                <li class="list-group-item text-center">
                    <a href="/category/Литература" style="color: #198754; opacity: .9">
                        Литература
                    </a>
                </li>
                <li class="list-group-item text-center">
                    <a href="/category/Техника" style="color: #198754; opacity: .9">
                        Техника
                    </a>
                </li>
                <li class="list-group-item text-center">
                    <a href="/category/Разное" style="color: #198754; opacity: .9">
                        Разное
                    </a>
                </li>
            </ul>
        </div>
        <main role="main" class="col container">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>
</body>
</html>
